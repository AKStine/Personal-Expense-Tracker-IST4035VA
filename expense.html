<!-- expense.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Dashboard | Personal Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Go Back Button -->
  <button id="goBack" onclick="window.location.href='index.html'">⬅ Back to Home</button>

  <main id="tracker">
    <h2>Add a New Expense</h2>
    <div class="expense-container">
      <form id="expenseForm">
        <input type="text" id="expenseName" placeholder="Expense Name" required />
        <input type="number" id="expenseAmount" placeholder="Amount (KES)" required min="1" step="any" />
        <button type="submit">Add Expense</button>
      </form>

      <section id="expensesSection">
        <h3>Expenses</h3>
        <ul id="expenseList"></ul>
        <div id="totalDisplay">Total: KES 0</div>
        <div id="expenseFeedback"></div>
      </section>
    </div>

    <section id="reports">
      <h3>Reports</h3>
      <canvas id="reportChart"></canvas>
      <div>
        <label for="reportPeriod">Select Reporting Period:</label>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button id="generateReport">Generate Report</button>
      </div>
      <div id="recommendations"></div>
    </section>

    <!-- Extended Visualizations -->
    <section class="charts">
      <h3>Visual Insights</h3>
      <canvas id="lineChart"></canvas>
      <canvas id="pieChart"></canvas>
      <div id="selectedExpenseCard" class="insight-card"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Personal Expense Tracker. All rights reserved.</p>
    <p><a href="https://usiu.ac.ke" target="_blank">Built for USIU Africa</a></p>
    <p>Contact: support@expensetracker.com</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

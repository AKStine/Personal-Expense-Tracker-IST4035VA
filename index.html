<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="landing">
    <h1>Welcome to Your Expense Tracker</h1>
    <button id="startTracker">Start Tracking</button>
  </section>

  <main id="tracker" class="hidden">
    <h2>Add a New Expense</h2>
    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required />
      <input type="number" id="expenseAmount" placeholder="Amount (KES)" required min="1" step="any" />
      <button type="submit">Add Expense</button>
    </form>

    <section id="expensesSection">
      <h3>Expenses</h3>
      <ul id="expenseList"></ul>
      <div id="totalDisplay">Total: KES 0</div>
    </section>

    <section id="reports">
      <h3>Reports</h3>
      <canvas id="reportChart"></canvas>
      <div>
        <label for="reportPeriod">Select Reporting Period:</label>
        <input type="date" id="startDate">
        <input type="date" id="endDate">
        <button id="generateReport">Generate Report</button>
      </div>
      <div id="recommendations"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
